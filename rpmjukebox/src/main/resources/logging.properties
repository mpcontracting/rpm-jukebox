handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler

.level=INFO

uk.co.mpcontracting.ioc.level=SEVERE
#uk.co.mpcontracting.rpmjukebox.level=FINEST
#uk.co.mpcontracting.rpmjukebox.manager.SettingsManager.level=FINEST

java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

java.util.logging.FileHandler.pattern=%h/.rpmjukebox/log/rpm-jukebox-%g.log
java.util.logging.FileHandler.limit=1000000
java.util.logging.FileHandler.count=10
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$-6s %2$s - %5$s%6$s%n