name: Build and test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'
    types: [opened, reopened, synchronize, labeled]

jobs:
  run_tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build and verify with Maven
        run: ./mvnw clean verify